<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Entities</title>
  </head>
  <body>
    <!-- Non breaking space '&nbsp;' - to add white spaces manually-->
    <p>Hello, my name is &nbsp; &nbsp; &nbsp; Rupak.</p>

    <!-- copyright -->
    <!-- '&copy;' entities - symbols/icons we can use in html -->
    <p>&copy;</p>

    <!-- Registered -->
    <p>&reg;</p>

    <!-- cents - money -->
    <p>&cent;</p>

    <!-- currencies -->
    <p>&pound;</p>
    <p>&yen;</p>
    <p>&euro;</p>

    <!-- suits card -->
    <p>&spades;</p>
    <p>&clubs;</p>
    <p>&hearts;</p>
    <p>&diams;</p>

    <!-- &gt - Greater than '>' and less than '&lt' -->
    <p>5 &gt; 2</p>
    <p>1 &lt; 2</p>

    <!-- computer code font -->
    <code> &lt; console.log('Hello World!') &gt; </code>

    <!-- kdb - code font -->
    <p>Save the file by pressing <kbd>Ctrl + S</kbd></p>
  </body>
</html>
