<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- character encoding - unicode  -->
    <meta charset="UTF-8" />

    <!-- responsive design -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- cross browser compatible -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- description which shows in google under the site title -->
    <meta
      name="description"
      content="This is my website description, blog & news"
    />
    <!-- Keywords to describe the page content, generally about 8-12 words -->
    <meta name="keywords" content="personal website & blog" />

    <!-- page title which also appears in search engine like google -->
    <title>Personal site | Blog | News</title>
  </head>
  <body></body>
</html>
