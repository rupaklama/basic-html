<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Links & Images</title>
  </head>
  <body>
    <!-- External links -->
    <a href="https://google.com">Link to Google</a>

    <br />
    <!-- target attrib - to open in a new window -->
    <a href="https://google.com" target="_blank">Link to Google</a>

    <!-- Internal links -->
    <div>
      <a href="/04_typography.html">typography</a>
    </div>

    <!-- local image -->
    <!-- alt attrib - text that will show up instead if some reason the image won't display -->
    <!-- height will auto adjust if we add a width, better to do with CSS -->
    <img src="/images/sample.jpg" alt="lake" width="600" />

    <!-- remote image -->
    <img
      src="https://source.unsplash.com/600x400/?nature,water"
      alt="random nature pictures"
    />
  </body>
</html>
