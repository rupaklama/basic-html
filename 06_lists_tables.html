<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Lists & Tables</title>
  </head>
  <body>
    <!-- unordered lists with bullets -->
    <!-- Style attrib to change CSS attribs -->
    <ul style="list-style: square">
      <!-- list-style: none - to remove bullet heads -->
      <li>Item 1</li>
      <li>Item 2</li>
      <li>Item 3</li>
      <li>Item 4</li>
    </ul>

    <!-- ordered list with numbers -->
    <!-- type attrib - list type & type="1" - a number by default, 
      type="A" or "a" for list with upper/lowercase Letters, "i or I" - roman numerals  -->
    <ol type="A">
      <li>Item 1</li>
      <li>Item 2</li>
      <li>Item 3</li>
      <li>Item 4</li>
    </ol>

    <!-- nested list -->
    <ul>
      <li>Item 1</li>
      <li>Item 2</li>
      <ul>
        <li>Nested item 1</li>
        <li>Nested item 2</li>
      </ul>
      <li>Item 3</li>
      <li>Item 4</li>
    </ul>

    <!-- Tables - for tabular data-->
    <table style="width: 600px">
      <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Email</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>John</td>
          <td>Doe</td>
          <td>jdoe@gmail.com</td>
        </tr>
        <tr>
          <td>Rupak</td>
          <td>Lama</td>
          <td>rlama@gmail.com</td>
        </tr>
        <tr>
          <td>Indira</td>
          <td>Rai</td>
          <td>irai@gmail.com</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
